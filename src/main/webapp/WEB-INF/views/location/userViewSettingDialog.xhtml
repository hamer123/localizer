<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<p:dialog id="userViewSetting" widgetVar="userViewSettingDialog" header="#{msg['visibility.settings']}">
    <h:form>
        <p:fieldset legend="Markers" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" style="margin: 0 auto;">

                <p:outputLabel value="Gps"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.GPSMarker}">
                    <p:ajax listener="#{userGoogleMap.render('MARKER')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Network (Nasz)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkNaszMarker}">
                    <p:ajax listener="#{userGoogleMap.render('MARKER')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Network (Obcy)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkObcyMarker}">
                    <p:ajax listener="#{userGoogleMap.render('MARKER')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

            </h:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Circles" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" style="margin: 0 auto;">

                <p:outputLabel value="Gps"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.GPSCircle}">
                    <p:ajax listener="#{userGoogleMap.render('CIRCLE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Network (Nasz)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkNaszCircle}">
                    <p:ajax listener="#{userGoogleMap.render('CIRCLE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Network (Obcy)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkObcyCircle}">
                    <p:ajax listener="#{userGoogleMap.render('CIRCLE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

            </h:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Polygons" toggleable="true" toggleSpeed="500">
            <h:panelGrid columns="2" style="margin: 0 auto;">

                <p:outputLabel value="Aktywne"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.activeAren}">
                    <p:ajax listener="#{userGoogleMap.render('POLYGON')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Nie aktywne"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.notActiveAren}">
                    <p:ajax listener="#{userGoogleMap.render('POLYGON')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

            </h:panelGrid>
        </p:fieldset>
        <p:fieldset legend="Polylines" toggleable="true" toggleSpeed="500">
            <h:panelGrid id="polyline-panel" columns="2" style="margin: 0 auto;">

                <p:outputLabel value="Gps"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.GPSPolyline}">
                    <p:ajax listener="#{userGoogleMap.render('POLYLINE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

                <p:outputLabel value="Network (Nasz)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkNaszPolyline}">
                    <p:ajax listener="#{userGoogleMap.render('POLYLINE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>


                <p:outputLabel value="Network (Obcy)"/>
                <p:selectBooleanCheckbox value="#{location.userComponentVisibility.networkObcyPolyline}">
                    <p:ajax listener="#{userGoogleMap.render('POLYLINE')}" update=":#{p:component('gmap')}"/>
                </p:selectBooleanCheckbox>

            </h:panelGrid>
        </p:fieldset>
    </h:form>
</p:dialog>

</html>
