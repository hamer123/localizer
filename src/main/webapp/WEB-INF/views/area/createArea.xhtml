<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui">

   <p:panel id="panelCreate" header="Tworzenie polygonu">
      <h:form id="createArea">
		 <o:importConstants type="com.pw.localizer.model.enums.AreaFollow" var="areaFollow"/>
		 <o:importConstants type="com.pw.localizer.model.enums.AreaMailMessageMode" var="areaMailMessageMode"/>
	     <h:panelGrid columns="3" cellpadding="5" styleClass="panelGrid">
            <p:outputLabel for="nazwa" value="Nazwa obszaru:"/>
	        <p:inputText id="nazwa" required="true" value="#{createArea.area.name}">
	           <f:validateLength minimum="4" maximum="16"/> 
	        </p:inputText>
	        <p:message for="nazwa" display="icon" />
	         
	        <p:outputLabel for="followType" value="#{msg['area.follow.mode']}"/>
	        <p:selectOneMenu id="followType" value="#{createArea.area.areaFollowType}">
	           <f:selectItems value="#{areaFollow}"/>
	        </p:selectOneMenu>
	        <p:message for="followType" display="icon" />
	        
	        <p:outputLabel for="login" value="Login Targetu:"/>
	        <p:autoComplete id="login" value="#{createArea.area.target.login}" completeMethod="#{createArea.onAutoCompleteUser}" required="true" forceSelection="true"/>
	        <p:message for="login" display="icon" />
	        
	        <p:outputLabel for="color" value="Kolor obszaru"/>
	        <p:colorPicker id="color" value="#{createArea.area.color}"/>
	        <p:message for="color" display="icon" />
	        
	        <p:outputLabel for="mailMessage" value="Wysylanie wiadomosci email"/>
	        <p:selectBooleanCheckbox id="mailMessage" value="#{createArea.area.areaMessageMail.active}">
               <p:ajax event="change" update=":#{p:component('mailMessageMode')}"/>
	        </p:selectBooleanCheckbox>
	        <p:message for="mailMessage"/>

            
	        <p:outputLabel  for="mailMessageMode" value="Tryb wysylania email" />
	        <p:selectOneMenu id="mailMessageMode" value="#{ createArea.area.areaMessageMail.areaMailMessageMode}" disabled="#{!createArea.area.areaMessageMail.active}">
	           <f:selectItems value="#{areaMailMessageMode}"/>
	        </p:selectOneMenu>
	        <p:message for="mailMessageMode"/>
            
            <p:commandButton value="Creacte" update=":#{p:component('growl')} :#{p:component('existPolygons')} :#{p:component('paths')} @form" 
	                         action="#{createArea.onSaveArea()}"/>
         </h:panelGrid>

	  </h:form> 
	  <h:form id="paths">
	     <p:dataTable value="#{createArea.paths}" var="path" rowIndexVar="index" rows="15" paginator="true">
	        <p:column headerText="Wartosc">
	           <h:outputText value="#{path}" />
	        </p:column>
	       <p:column headerText="Pokaz">
	          <p:commandButton value="POKAZ" actionListener="#{createArea.onPathShow(path)}" update=":#{p:component('gmap')}"/>
	       </p:column>
	       <p:column headerText="Usun">
	          <p:commandButton value="USUN" actionListener="#{createArea.onPathRemove(path, index)}" update=":#{p:component('gmap')} :#{p:component('paths')}"/>
	       </p:column>
	    </p:dataTable>
	 </h:form>
   </p:panel>
   
</ui:composition>
