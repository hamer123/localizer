<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

      <h:form id="exists-polygons">
         <p:dataTable var="user_area" value="#{areaController.areas}" paginator="true" rows="10">
            <p:column headerText="Nazwa" style="text-align:center !important;">
               <h:outputText value="#{user_area.name}" />
            </p:column>
            <p:column headerText="Typ sledzenia" style="text-align:center !important;">
               <h:outputText value="#{user_area.areaFollowType}" />
            </p:column>
            <p:column headerText="Sledzony uzytkownik" style="text-align:center !important;">
               <h:outputText value="#{user_area.target.login}" />
            </p:column>
            <p:column headerText="Pokaz" style="text-align:center !important;">
               <p:commandButton update=":#{p:component('gmap')} :#{p:component('panel-create-area')}" actionListener="#{areaController.onShowArea(user_area)}" value="POKAZ"/>
            </p:column>
            <p:column headerText="Zmien status" style="text-align:center !important;">
               <p:commandButton update=":#{p:component('exists-polygons')}  :#{p:component('growl')}"
                                actionListener="#{areaController.onChangeAreaActiveStatus(user_area)}"
                                value="#{areaController.getAreaActiveButtonValue(user_area)}"/>
            </p:column>
            <p:column headerText="Usun" style="text-align:center !important;">
               <p:commandButton update=":#{p:component('exists-polygons')}" actionListener="#{areaController.onRemoveArea(user_area)}" value="USUN"/>
            </p:column>
         </p:dataTable>
	  </h:form>
   
</ui:composition>
