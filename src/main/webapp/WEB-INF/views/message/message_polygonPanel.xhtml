<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

   <h:form>
     <p:dataTable id="areaTable" var="area" value="#{areaEventController.areas}"
                  selectionMode="single" selection="#{areaEventController.selectedArea}" rowKey="#{area.id}">
        <p:ajax event="rowSelect" listener="#{areaEventController.onAreaSelect}" 
                update=":#{p:component('gmap')} :#{p:component('area-events')} :#{p:component('options-panel')}"/>

        <p:column headerText="Nazwa">
          <h:outputText value="#{area.name}" />
        </p:column>
        
        <p:column headerText="Target login">
          <h:outputText value="#{area.target.login}" />
        </p:column>
        
        <p:column headerText="Typ sledzenia">
          <h:outputText value="#{area.areaFollowType}" />
        </p:column>

         <p:column headerText="#{msg['active']}">
             <h:outputText value="#{area.active}" />
         </p:column>

     </p:dataTable>
   </h:form>
   
</ui:composition>
