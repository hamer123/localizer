<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:panelGrid id="options-panel">
        <h:form>
            <h:panelGrid columns="2" rendered="#{areaEventController.selectedArea != null}">
                <h:outputText value="Akceptuj powiadomienie o evencie" />
                <p:commandButton value="#{msg['accept']}" action="#{areaEventController.onAcceptEvent}" update=":#{p:component('options-panel')}"
                                 title="zalaczy od nowa wysylanie email w ramach eventu"
                                 disabled="#{areaEventController.selectedArea.areaMessageMail.areaMailMessageMode != 'ACCEPT'
                                          or areaEventController.selectedArea.areaMessageMail.accept != false}"/>

                <p:outputLabel value="Wyczysc historie akcji"/>
                <p:commandButton value="Wyczysc" update=":#{p:component('options-panel')}"
                                 title=""
                                 disabled="#{areaEventController.disableAreaEventsClear()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Od kiedy"/>
                <p:calendar pattern="MM/dd/yyyy HH:mm:ss" effect="fold" required="true"/>

                <p:outputLabel value="Do kiedy"/>
                <p:calendar pattern="MM/dd/yyyy HH:mm:ss" effect="fold" required="true"/>

                <p:commandButton value="#{msg['search']}"/>
            </h:panelGrid>
        </h:form>
    </h:panelGrid>
   
</ui:composition>
