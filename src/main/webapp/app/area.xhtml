<ui:composition template="/WEB-INF/views/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <title>#{msg['follow.areas']}</title>
    </ui:define>
    <ui:define name="content">
        <p:gmap id="gmap" center="#{areaController.googleMapController.center}" zoom="#{areaController.googleMapController.zoom}"
                model="#{areaController.googleMapController.googleMap}" type="#{areaController .googleMapController.googleMapType}"
                style=" width:100%; height:500px; margin-bottom: 0.3%">
            <p:ajax event="pointSelect" listener="#{areaController.onPointSelect}" update="gmap :#{p:component('paths')}" />
            <p:ajax event="stateChange" listener="#{areaController.googleMapController.onGoogleMapStateChange}" update="gmap" />
        </p:gmap>
        <p:panel header="#{msg['follow.area.panel']}">
            <div class="ui-g">
                <div class="ui-g-4">
                    <p:panel id="panel-create-area" header="#{msg['create.follow.area']}">
                        <ui:include src="/WEB-INF/views/area/createArea.xhtml" />
                    </p:panel>
                </div>
                <div class="ui-g-8">
                    <p:panel id="panel-exist-areas" header="#{msg['exist.follow.area']}">
                        <ui:include src="/WEB-INF/views/area/existArea.xhtml" />
                    </p:panel>
                </div>
            </div>
        </p:panel>
    </ui:define>
</ui:composition>
