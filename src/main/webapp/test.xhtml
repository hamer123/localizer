<ui:composition template="/WEB-INF/views/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

   <ui:define name="head">
      <title>#{msg['location.history']}</title>
   </ui:define>

   <ui:define name="content">
      <p:gmap id="gmap" model="#{locationHistory.googleMapController.googleMapModel}" type="#{locationHistory.googleMapController.googleMapType}"
              center="#{locationHistory.googleMapController.center}" zoom="#{locationHistory.googleMapController.zoom}"
              style=" width:100%; height:500px; margin-bottom: 0.3%">
      </p:gmap>

      <p:panel header="Historia Lokacji">
         <h:panelGrid columns="2" width="100%" columnClasses="panel-column, panel-column">

            <p:panel id="panel-locations-search" header="Wyszukiwanie" style="width: 200%;">
               <ui:include src="/WEB-INF/views/history/search.xhtml" />
            </p:panel>

            <p:panel id="panel-found-locations" header="Znalezione lokacje" style="width: 80%; float: right;">
               <ui:include src="/WEB-INF/views/history/polyline.xhtml" />
            </p:panel>

         </h:panelGrid>
      </p:panel>
   </ui:define>

</ui:composition>
