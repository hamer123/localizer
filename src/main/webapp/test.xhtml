<ui:composition template="/WEB-INF/views/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
   <ui:define name="head">
      <title>#{msg['locations']}</title>
      <h:outputStylesheet library="css" name="locationView.css"/>
      <h:outputScript library="js" name="areaEvent.js"/>
   </ui:define>
   <ui:define name="content">
       <p:gmap id="gmap" type="HYBRID" model="#{areaEventController.googleMapController.googleMap}"
               zoom="#{areaEventController.googleMapController.zoom}" center="#{areaEventController.googleMapController.center}"
               style="width: 100%; height: 500px; margin-bottom: 10px"/>
      <p:panel header="WiadomoÅ›ci i Zdarzenia">
         <p:panelGrid columns="2" width="100%" columnClasses="panel-column, panel-column" layout="grid">
            <p:outputPanel id="panel-locations-search" header="Wyszukiwanie" style="width: 75%;">
               <p:panel id="polygons" header="Obszary sledzenia">
                  <ui:include src="/WEB-INF/views/message/message_polygonPanel.xhtml"/>
               </p:panel>
               <p:panel id="options" header="Options">
                  <ui:include src="/WEB-INF/views/message/message_optionPanel.xhtml"/>
               </p:panel>
            </p:outputPanel>
            <p:panel id="area-events-gmap" header="#{msg['follow.areas']}" style="width: 124%; float: right;">
                <ui:include src="/WEB-INF/views/message/message_messagesPanel.xhtml"/>
            </p:panel>
         </p:panelGrid>
      </p:panel>
      <ui:include src="/WEB-INF/views/message/message_dialogLocation.xhtml"/>
   </ui:define>
</ui:composition>
